<h1>
   Active user in last 30 days ({{results?.length}})
</h1>
<ng-container *ngIf="loading">
   <span class="spinner spinner-inline">
      Loading...
  </span>
  <span>
      Loading...
  </span>
</ng-container>

<ul class="list-unstyled" *ngIf="!loading">
   <li *ngFor="let userData of results" class="clr-row">
      <span class="clr-col-1">{{userData["_id"]}}</span>
      <span class="clr-col-2">{{userData["count"]}}</span>
   </li>
</ul>
