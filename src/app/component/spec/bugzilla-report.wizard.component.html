<form clrForm [formGroup]="configForm">

   <div class="config-item">
      <label class="config-name">Input bugzilla link</label>
      <clr-control-container>
         <clr-input-container class="config-text-input">
            <input clrInput type="text"
                   placeholder="Bugzilla link of tabular report or list report"
                   formControlName="bugzillaLink"
                   [(ngModel)]="reportSpec.bugzilla.bugzillaLink"
                   (change)="changeBugzillalink($event)"
                   required invalidBugzillaLink/>
            <clr-control-error *clrIfError="'required'">Please complete this required field.</clr-control-error>
            <clr-control-error *clrIfError="'invalidBugzillaLink'">Unsupported bugzilla url. Refer to the hint as below for creating a bugzilla report.</clr-control-error>
            <clr-control-helper>Refer to
               <a href="https://bugzilla.eng.vmware.com/query.cgi?format=report-table">creating bugzilla tabular report</a>
                or
               <a href="https://bugzilla.eng.vmware.com/query.cgi?">bugzilla list</a>
            </clr-control-helper>
         </clr-input-container>
      </clr-control-container>
   </div>

   <div class="config-item">
      <label class="config-name">Input users you want to mention in spaces</label>
      <label>optional</label>
      <clr-control-container>
         <clr-input-container class="config-text-input">
            <input clrInput type="text"
                   placeholder="Users to be mentioned"
                   formControlName="mentionUsers"
                   [(ngModel)]="mentionUsers"
                   (change)="changeMentionUsers($event)"/>
            <clr-control-error>Please complete this required field.</clr-control-error>
            <clr-control-helper>Please input VMWare AD accounts by format: user1, user2.</clr-control-helper>
         </clr-input-container>
      </clr-control-container>
   </div>

   <div class="config-item">
      <label class="config-name">Skip report if no bug/change found</label>
      <clr-control-container>
         <clr-radio-container>
            <clr-radio-wrapper>
               <input clrRadio type="radio"
                      value="Yes"
                      [(ngModel)]="skipEmptyReport"
                      [ngModelOptions]="{standalone: true}"
                      (change)="changeSkipEmptyReport($event)"/>
               <label>Yes</label>
            </clr-radio-wrapper>
            <clr-radio-wrapper>
               <input clrRadio type="radio"
                      value="No"
                      [(ngModel)]="skipEmptyReport"
                      [ngModelOptions]="{standalone: true}"
                      (change)="changeSkipEmptyReport($event)"/>
               <label>No</label>
            </clr-radio-wrapper>
         </clr-radio-container>
         <clr-control-helper class="hint-label">
            <label *ngIf="skipEmptyReport == 'Yes'">If choose Yes, you won't receive notification when no bug or changes.</label>
            <label *ngIf="skipEmptyReport == 'No'">If choose No, you will still receive notification when no bug or changes.</label>
         </clr-control-helper>
      </clr-control-container>
   </div>
</form>
