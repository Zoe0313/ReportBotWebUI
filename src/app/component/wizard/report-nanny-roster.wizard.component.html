<div>
   <label>The number of nanny roster should be greater than 1.<br>
   If there are multiple assignees per week, separate them with commas.</label>
</div>

<clr-stack-view>
   <clr-stack-header>
      Please edit the nanny duty roster:
   </clr-stack-header>

   <clr-stack-block *ngFor="let roster of reportSpec.nannyReminder.nannyRosters; let i = index" [clrStackViewLevel]="1">
      <clr-stack-label>{{ roster.start }}</clr-stack-label>
      <clr-stack-label *ngIf="roster.end.length>0"> -- {{ roster.end }}</clr-stack-label>
      <clr-stack-content>
         <input type="text" [(ngModel)]="roster.nanny" class="clr-input" (change)="changeNanny(i)"/>
         <clr-icon shape="plus" size="24" (click)="addNanny(i)" style="color:#55b109;"></clr-icon>
         <clr-icon shape="times" size="24" (click)="removeNanny(i)" style="color:#ff2121;" [disabled]="reportSpec.nannyReminder.nannyRosters.length == 1"></clr-icon>
      </clr-stack-content>
   </clr-stack-block>
</clr-stack-view>
